plugins {
    id 'java'
    id 'com.gradle.build-scan' version '1.8'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}

group 'com.github.gregwhitaker'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.pubnub:pubnub-gson:4.+'
}
